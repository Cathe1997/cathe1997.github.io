<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="gallery1.css">
</head>
<body>

    <h1>Galería de Fotos</h1>
    
    <div class="galeria">
        <img src="imgMemes/Contraseña.PNG" alt="Descripción de la imagen 1">
        <img src="imgMemes/DiosSabe.PNG" alt="Descripción de la imagen 2">
        <img src="imgMemes/Informaticos_usuarios.PNG" alt="Descripción de la imagen 3">
        <img src="imgMemes/LoQueHago.PNG" alt="Descripción de la imagen 4">
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <!-- Modal para la visualización de imágenes -->
    <div id="modal" class="modal">
        <span id="close" class="close">&times;</span>
        <img class="modal-content" id="img-modal">
        <div id="caption"></div>
    </div>

    <script src="gallery1.js"></script>
</body>
</html>
